name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: syspro-erp-frontend
        run: npm ci

      - name: TypeScript check
        working-directory: syspro-erp-frontend
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: syspro-erp-frontend
        run: npm run build

      - name: Run tests
        working-directory: syspro-erp-frontend
        run: npm run test:run
