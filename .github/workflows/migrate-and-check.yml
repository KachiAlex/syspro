name: Migrate DB and Check

on:
  push:
    branches: [ main ]

jobs:
  migrate:
    name: Run migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./syspro-erp-frontend

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node scripts/run-migrations.js
        working-directory: ./syspro-erp-frontend

      - name: Check tenants table (optional)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node scripts/query-tenants.mjs
        working-directory: ./syspro-erp-frontend
